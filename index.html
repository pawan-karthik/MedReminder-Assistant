<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Schedule Your Events</h1>
        <button id="start-record-btn" class="btn btn-primary mt-3">Start Recording</button>
        <div id="result" class="mt-3"></div>

        <h2 class="mt-4">Current Schedule</h2>
        <div id="calendar" class="row mt-3"></div>

        <h2 class="mt-4">Important Events</h2>
        <div id="important-events" class="mt-3"></div>
        <button id="show-important-btn" class="btn btn-warning mt-3">Show Important Events</button>

       <!-- <canvas id="clockCanvas" width="400" height="400"></canvas> <!-- Clock Canvas -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
